<html>
<head>
<title>using javascript</title>
<script language ="javascript">
var sum=0;
var count=0;	
//This function adds numbers enetered by user
function f1()
{
	
	n=parseInt(document.getElementById("t1").value);
	if (n>0)
	{
	sum=sum+n;
	count=count+1;
	}
	document.getElementById("t1").value ="";
	

}
//This function displays final sum and average of numbers
function f2()
{

	if (count>0)
	{
		document.write("sum of numbers entered",sum)
		document.write("average of numbers entered",sum/count)
	}
	else
		document.write("")

}
</script>
</head>
<body>
<h1>enter a number</h1>
<input type="text" id="t1">
<input type="button" value="Reset" onClick="f1()">
<br>
<input type="button" value="Calculate Sum" onClick="f2()">
</body>
</html>
